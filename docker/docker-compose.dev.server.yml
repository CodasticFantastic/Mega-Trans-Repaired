services:
  megatrans-mysql-dev-server:
    container_name: megatrans-mysql-dev-server
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: megatrans
      MYSQL_DATABASE: megatrans
      MYSQL_USER: megatrans
      MYSQL_PASSWORD: megatrans
    volumes:
      - db-megatrans-mysql-data-dev-server:/var/lib/mysql
    networks:
      - megatrans-network-dev-server

  megatrans-app-dev-server:
    container_name: megatrans-app-dev-server
    depends_on:
      - megatrans-mysql-dev-server
    build:
      context: ../
    env_file:
      - .env.dev
    expose:
      - "3000"
    restart: always
    networks:
      - megatrans-network-dev-server
      - nginx-proxy
    environment:
      VIRTUAL_PORT: 3000
      VIRTUAL_HOST: test.megatrans.online
      LETSENCRYPT_HOST: test.megatrans.online
      LETSENCRYPT_EMAIL: it.jakub.wojtysiak@gmail.com

volumes:
  db-megatrans-mysql-data-dev-server:

networks:
  megatrans-network-dev-server:
    name: megatrans-network-dev-server
    driver: bridge
  nginx-proxy:
    external: true
